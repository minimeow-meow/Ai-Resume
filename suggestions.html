<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder - Suggestions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Resume Builder</h1>
        <p>AI-powered suggestions to optimize your resume.</p>
        <nav id="navLinks">
            <!-- Navigation will be populated by JavaScript -->
        </nav>
    </header>

    <main>
        <h2>AI Improvement Tips</h2>
        <div id="suggestionsList">
            <!-- Suggestions load here via JS -->
        </div>
        <a href="index.html"><button>Edit Details</button></a>
    </main>

    <script src="auth.js"></script>
    <script src="database.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            
            // Load suggestions
            const suggestions = JSON.parse(localStorage.getItem(`suggestions_${getCurrentUser().username}`) || '[]');
            const list = document.getElementById('suggestionsList');
            if (list) {
                suggestions.forEach(sug => {
                    const div = document.createElement('div');
                    div.className = 'suggestion';
                    div.innerHTML = `<strong>${sug.title}:</strong> ${sug.text}`;
                    list.appendChild(div);
                });
            }
            
            // Setup navigation
            setupNavigation();
        });
    </script>
</body>
</html>
